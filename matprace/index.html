<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukázka filtrování dat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Ukázka filtrování dat</h1>

    <nav>
        <a href="#tabulka">Tabulka</a>
        <a href="#formular">Formulář</a>
    </nav>

    <section id="tabulka">
        <h2>Tabulka měst</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Město<br><input type="text" id="filter-mesto" placeholder="Filtrovat města"></th>
                    <th>Počet obyvatel</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Praha</td>
                    <td>1300000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Brno</td>
                    <td>380000</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ostrava</td>
                    <td>290000</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Plzeň</td>
                    <td>180000</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>Liberec</td>
                    <td>105000</td>
                </tr>
                <tr>
                    <td>6</td>
                    <td>Olomouc</td>
                    <td>100000</td>
                </tr>
            </tbody>
        </table>
    </section>

    <section id="formular">
        <h2>Výběr města</h2>

        <form id="vyber-formular">
            <input type="text" id="filter-select" placeholder="Filtrovat města v menu">
            <select id="vyber-mesto">
                <option value="Praha">Praha</option>
                <option value="Brno">Brno</option>
                <option value="Ostrava">Ostrava</option>
                <option value="Plzeň">Plzeň</option>
                <option value="Liberec">Liberec</option>
                <option value="Olomouc">Olomouc</option>
            </select>
            <br>
            <button type="submit">Odeslat</button>
        </form>

        <div id="vysledek"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
